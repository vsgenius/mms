<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body row p-md-1 d-flex flex-column flex-md-row">
    <div class="chats col-12 col-md-4 bg-bez d-flex flex-md-column flex-row rounded-2 w-md-25 mb-3">
        <div class="header-chat text-center mt-1 fw-bold">
          <img class="exit image-icon" src="./img/exit.png" alt="" data-bs-toggle="modal" data-bs-target="#modalLogin">
            <div>Список чатов</div>
            <img class="add-chat image-icon" src="./img/plus.png" alt="" data-bs-toggle="modal" data-bs-target="#addChat">
        </div>
        <div class="chat-list d-flex flex-md-column flex-row flex-wrap justify-content-evenly justify-content-md-start flex-grow-1">
        </div>
    </div>
    <div class="col-12 col-md-8 d-flex flex-column flex-grow-1">
        <div class="field-messages border p-2 rounded-2 mb-2 bg-bez flex-grow-1 overflow-y-auto">
        </div>
        <div class="d-flex d-column justify-content-evently">
          <div class="typing p-2 pt-0 hidden">
            0
          </div>
          <div class="user-online hidden">
            0 онлайн
          </div>
        </div>
        <div class="field-send">
            <div class="input-group mb-3">
              <button class="btn btn-outline-secondary" disabled>
                <img class="image-icon clip" src="./img/clip.png" alt=""> 
              </button>
                <button id="btn-voice" class="btn btn-outline-secondary" disabled>
                  <img class="image-icon voice" src="./img/voice.png" alt=""> </button>
                <input id="input-message" name="text" type="text" class="form-control" placeholder="Введите сообщение"  aria-describedby="basic-addon1" disabled>
                <button id="btn-send" class="btn btn-outline-secondary" disabled>Отправить</button>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <!-- <img src="..." class="rounded me-2" alt="..."> -->
          <strong id="message-login" class="me-auto">Bootstrap</strong>
          <small id="message-date">11 mins ago</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div id="message-text" class="toast-body">
          Hello, world! This is a toast message.
        </div>
      </div>
    </div>
    <template id="message-my">
            <div class="row message-my py-2 mx-1">
                <div class="offset-4 col-8 offset-md-8 col-md-4 border rounded-2 bg-message-my p-2">
                    <div class="message-header d-flex justify-content-between">
                    <!-- <img src="./img/button.png" class="image-online" alt="..."> -->
                      <strong class="login">You</strong>
                      <small class="date">11 mins ago</small>
                    </div>
                    <div class="message-text p-2 fst-italic">
                    </div>
                    <div class="message-audio">
                    </div>
                </div>
            </div>
    </template>
    <template id="message-other">
        <div class="message-other row py-1 mx-1">
            <div class="col-8 col-md-4 border rounded-2 bg-message-other p-2">
                <div class="message-header d-flex justify-content-between">
             <!-- <img src="./img/button.png" class="image-online" alt="..."> -->
             <strong class="login">Other</strong>
             <small class="date">11 mins ago</small>
                </div>
                <div class="message-text p-2 fst-italic">
                  </div>
                  <div class="message-audio">
                  </div>
              </div>
        </div>
    </template>
    <template id="chat-item">
      <div class="row py-1 m-2 rounded-2 mx-2 overflow-x-auto chat-body">
          <div class="p-2">
            <div class="message-header d-flex justify-content-between px-2">
              <div class="name-chat">Other</div>
              <span class="badge bg-danger rounded-pill hidden">0</span>
              </div>

            </div>
      </div>
  </template>
<div class="modal fade" id="modalLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalLoginLabel">Вход в чат</h1>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body">
            <div class="form-floating mb-3">
                <input id="loginInput" type="login" class="form-control" placeholder="Login">
                <label for="floatingInput">Login</label>
              </div>
              <div class="form-floating">
                <input id="loginPassword" type="password" class="form-control"  placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
        </div>
        <div class="modal-footer">
          <button id="loginBtn" type="button" class="btn btn-primary">Войти</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modalRegister" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalRegisterLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalRegisterLabel">Modal title</h1>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="addChat" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalRegisterLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addChatLabel">Создать новый чат</h1>
        </div>
        <div class="modal-body">
          <div class="form-floating mb-3">
            <input id="chatNameInput" type="text" class="form-control" placeholder="Имя чата">
            <label for="floatingInput">Имя чата</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button id="save-chat" type="button" class="btn btn-primary" data-bs-dismiss="modal">Создать</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
